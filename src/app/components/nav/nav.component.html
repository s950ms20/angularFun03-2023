<nav class="box">
    <div class="menuBtn">
        <div *ngIf="menuData.innerWidth < 651" class="hamburgerMenu nav-box" [@rotatedState]="state">
            <div class="menuStripe" *ngFor="let stripe of createMenu" (click)="hideMenu(); rotate()"></div>
        </div>
    </div>
    <div *ngIf="menuData.showMenu">
        <ul class="nav-box">
            <li *ngFor="let route of filteredRotes">
                <button routerLink="{{ route.path }}" routerLinkActive="active" ariaCurrentWhenActive="page">
          {{ route.path === "" ? "About" : (route.path | titlecase) }}
        </button>
            </li>
        </ul>
    </div>
</nav>
